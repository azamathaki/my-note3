<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>

<body>
    <h2>Login and Access the App</h2>

    <p th:if="${#strings.equals(param.error, 'invalidCredentials')}" style="color: red; font-weight: bold;">
        Invalid username or password. Password must be longer than 7 characters. Please try again.
    </p>

    <form th:action="@{/checkingLogin}" method="post">
        <label>Enter username:</label>
        <input type="text" name="username" required><br>
        <label>Enter password:</label>
        <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <hr>

    <form th:action="@{/signup}" method="get">
        Don't have an account? <button type="submit">Sign Up</button>
    </form>

</body>
</html>
