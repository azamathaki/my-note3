<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write New Note Page</title>
</head>
<body>
    <h2>Write your thoughts here, so you won't forget later!</h2>
    
    <form th:action="@{/home/postingNote}" method="post">
        <label for="note">Write note:</label>
        <input type="text" name="note" style="width: 100%; height: 40px;" required><br>
        <button type="submit">Save</button>
    </form>    

</body>
</html>
